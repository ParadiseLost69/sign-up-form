<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo"> <img src="/images/odin-lined.png" alt=""></a> Odin</div>
    </header>
    <!--top of page-->
    <div class = "right-side">
        <div class="top-area"> 
    <div class="tagline-1">
      This is not a real online service! You know you need something like this
      in your life to help you realize your deepest dreams. Sign up <em
        >now</em
      >
      to get started.
    </div>
    <div class="tagline-2">You <em>know</em> you want to.</div>
     </div>
    <!--form Card-->
    <div class="card">
      <form action="get">
        <div class="top-row">
          <div class = "names"> 
            <div class = "first-name">
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name" placeholder="First Name" required />
        </div>
          <!--last name-->
          <div class = "last-name"> 
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name" placeholder="Last Name" required />
        </div>
        </div>
      </div>
        <div class="middle-row">
          <div class="contact">
            <div class="email">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" placeholder="Email" required />
        </div>
        <div class="phone">
          <label for="phone-number">PHONE NUMBER</label>
          <input
            type="tel"
            id="phone-number"
            name="phone-number"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone Number"
            required
          />
        </div>
        </div>
      </div>
        <div class="bottom-row">
          <div class="passwords">
            <div class="error">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="confirm">
          <div class="error">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
          />
        </div>
      </div>
        </div>
        </div>
      
    </div>
    <div class="bottom">
      <button type="submit">Create Account</button>
    </form>
    <div>Already have an account? <a href="#">Log in</a></div>
    </div>
</div>
  </body>
</html>
